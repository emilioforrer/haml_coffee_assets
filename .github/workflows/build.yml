name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        rails: [7.0.4, 6.1.4]
        ruby: [3.2, 3.1, 3.0.6, jruby-9.4]
        sprockets: [3, 4]
        include:
          - rails: 7.1.a
            ruby: 3.2
            sprockets: 4
          - rails: 6.0.4
            ruby: 2.7
            sprockets: 3
          - rails: 6.0.4
            ruby: 2.7
            sprockets: 4
          - rails: 5.2.6
            ruby: 2.6
            sprockets: 3
          - rails: 5.2.6
            ruby: 2.6
            sprockets: 4
          - rails: 6.0.4
            ruby: jruby-9.2
            sprockets: 3
          - rails: 6.1.4
            ruby: jruby-9.3
            sprockets: 4

    env:
      RAILS_VER: ${{ matrix.rails }}
      RUBY_VER: ${{ matrix.ruby }}
      SPROCKETS_VER: ${{ matrix.sprockets }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake
